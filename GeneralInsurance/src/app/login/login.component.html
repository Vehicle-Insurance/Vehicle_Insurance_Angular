<div class="container-fluid" style="margin: 0;">
    <div>
        <a routerLink="/">
            <div>
                <img src="../../assets/images/LTI-LOGO.png" alt="LTI Logo">
            </div>
        </a>
    </div>
    <div style="margin: 0;">

        <div class="form-holder" style="height: 50vmax;">
            <div class="form-content">
                <div class="form-items">
                    <h4>Get more things done with Logging platform.</h4>

                    <div class="page-links">
                        <a routerLink="/login" class="active">Login</a> &nbsp; <a routerLink="/register">Register</a>
                    </div>
                    <form #loginForm="ngForm" (submit)="login(loginForm)">
                        <input class="form-control" type="text" name="username"
                            pattern="[a-z0-9._%+-]+@[a-z0-9-]+.[a-z]{2,4}$" placeholder="E-mail Address" required
                            #email="ngModel" [(ngModel)]="userEmail" style="width: 50%;">
                        <div *ngIf="email.invalid && (email.touched||email.dirty)" style="color: red;border: red;">
                            <!-- <div *ngIf="email">email is required</div>
                            <div *ngIf="email">Invalid email</div> -->
                        </div><br>
                            Password
                            <input matinput type="password" [type]="hide ? 'password':'text'" class="form-control"
                                name="password" placeholder="Password" required #password="ngModel"
                                [(ngModel)]="userPassword" style="width: 50%;" />
                            <span id="visibility"><i class="fa fa-eye" matSuffix (click)="hide = !hide">
                                    {{hide ? '':''}}
                                </i>
                            </span>
                            <br>
                       

                        <!-- <div class="inline-el-holder">
                            <span class="inline-el">
                                <div class="rad-with-details">
                                    <input class="form-check-input" type="radio" id="rad1" name="userType"
                                        [(ngModel)]="userType" value="admin" required
                                        (change)="onItemChange($event.target.value)"><label for="rad1">Admin</label>
                                </div>
                            </span>
                            <span class="inline-el">
                                <div class="rad-with-details">
                                    <input class="form-check-input" type="radio" id="rad2" name="userType"
                                        value="customer" [(ngModel)]="userType" required checked
                                        (change)="onItemChange($event.target.value)"><label for="rad2">Customer</label>
                                </div>
                            </span>
                        </div> -->

                        <div class="form-button">
                            <button id="submit" type="submit" [disabled]="!loginForm.valid">Login</button>
                        </div>
                        <br>
                        <div>
                            <button routerLink="/forgotpassword"
                                style="color: black; background-color: transparent;">Forgot Password</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
